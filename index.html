    <!-- fevicon ends -->
    <title>Password Generator</title>
  </head>
  <body>
    <div class="main-container">
      <h1>
        Password Generator
        <i class="fa-solid fa-unlock-keyhole" style="color: #ffd43b"></i>
      </h1>
      <div id="password-div">
        <!-- input feild -->
        <input
          type="text"
          id="password"
          name="password"
          placeholder="click on Create Password Button"
        />

        <!-- copy button -->
        <button id="copy-btn">
          <i class="fa-regular fa-copy" style="color: #ffd43b"></i>
        </button>

        <!-- create password button -->
        <button id="create-password">Create Password</button>
      </div>

      <!-- range section -->
      <section id="range-section">
        <!-- range button -->
        <h5>Select Password Size <span id="range-value">8</span></h5>
        <input type="range" id="range" min="8" max="120" value="8" />
        <p>this is text</p>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
